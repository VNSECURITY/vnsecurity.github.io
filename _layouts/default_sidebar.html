<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        <div class="wrapper kopa-shadow">
            <div class="row-fluid">
                {% include header.html %}
                <div id="main-content">
                    <div class="home">
                        <div id="main-col">
                            {{ content }}
                        </div>
                        <div class="widget-area-3 sidebar">
                            {% include sidebar.html %}
                        </div>
                        <div class="clear"></div>
                    </div>

                </div>
                {% include footer.html %}
            </div>
        </div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{site.comments.facebook_app_id}}";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, "script", "facebook-jssdk"));</script>
    </body>
</html>
